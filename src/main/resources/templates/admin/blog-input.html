<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
</head>

<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-opactity-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="active item m-item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!-- 头像部分 -->
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" alt="" class="ui avatar image">Jason
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手机端的下拉菜单 -->
        <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show">
            <i class="sidebar icon "></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="gray active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <form action="#" id="blog-form" method="post" class="ui form" th:action="@{/admin/blogs}">
                <input type="hidden" name="published" th:value="*{published}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact dropdown teal basic label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" id="" cols="30" rows="10" placeholder="博客内容" style="display: none;">
                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="required field">
                        <div class="ui left action labeled input">
                            <label class="ui compact teal basicl label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type: ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="2">日常报告</div>
                                    <div class="item" data-value="3">博客列表</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left action labeled input">
                            <label class="ui compact teal basicl label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tagIds">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag: ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">  </div>
                                    <!--/*-->
                                    <div class="item" data-value="2">Java</div>
                                    <div class="item" data-value="3">Python</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 首页图片引用地址 -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" placeholder="首图引用地址">
                    </div>

                </div>

                <!-- 选择打开的选项 -->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatment" name="shareStatment" class="hidden">
                            <label for="shareStatment">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <!-- 错误提示,自动放入 -->
                <div class="ui error message">

                </div>

                <!-- 返回，保存，发布 -->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-button" class="ui secondary button">保存</button>
                    <button type="button" id="publish-button" class="ui teal button">发布</button>
                </div>
            </form>
        </div>


    </div>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opactity-mini">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list ">
                        <div class="item">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" class="ui rounded image" alt="" style="width:80px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">测试一</a>
                        <a href="#" class="item">测试二</a>
                        <a href="#" class="item">测试三</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">联系我</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item m-text-spaced">Email:xuweiqiao@126.com</a>
                        <a href="#" class="item m-text-spaced">QQ : 2436943262</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced">关于博客</h4>
                    <p class="m-opactity-min m-text-spaced">搭建该博客的初衷是学习框架知识，同时博客可以用来记录自己在程序员成长中的点点滴滴</p>
                </div>

            </div>

            <!-- 底部线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opactity-tiny">Copyright <i class="copyright outline icon"></i> 2020 Designed by Jason</p>
        </div>


    </footer>
    <!--/*/<th:block th:replace="admin/_fragments :: scripts">/*/-->
    <!-- Semantic UI基于jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- Semantic UI 的JS CDN 放在最底部 -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>
    <!--/*/</th:block>/*/-->

    <script>
        // Markdown
        var contentEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                // path: "../../static/lib/editormd/lib/",
                path: "/lib/editormd/lib/",
                toolbarIcons: function() {
                    // Or return editormd.toolbarModes[name]; // full, simple, mini
                    // Using "||" set icons align right.
                    return [
                        "undo", "redo", "|",
                        "bold", "del", "italic", "ucwords", "uppercase", "lowercase", "|",
                        "list-ul", "list-ol", "hr", "|",
                        "link", "reference-link", "image", "code", "preformatted-text", "code-block", "table", "datetime", "pagebreak", "|",
                        "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|",
                        "help"
                    ]
                },
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
        // 下拉菜单css实现
        $('.menu .toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');

        });


        //用户名下拉
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('#save-button').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });


        $('#publish-button').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        //表单验证
        $('.ui .form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题：请输入博客标题'
                    }]
                },
                content: {
                    identifier: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客内容'
                    }]
                },
                typeId: {
                    identifier: 'typeId',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客分类'
                    }]
                },
                firstPicture: {
                    identifier: 'firstPicture',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客首图'
                    }]
                }
            }
        });


    </script>


</body>

</html>
