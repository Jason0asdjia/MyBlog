<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}">
</head>

<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-opactity-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="active item m-item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!-- 头像部分 -->
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" alt="" class="ui avatar image">Jason
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手机端的下拉菜单 -->
        <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show">
            <i class="sidebar icon "></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="gray active item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="typeId">
                            <i class="dropdown icon"></i>
                            <div class="default text">
                                分类
                            </div>
                            <div class="menu">
                                <div th:each="type: ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                                <!--/*-->
                                <div class="item" data-value="2">日常报告</div>
                                <div class="item" data-value="3">博客列表</div>
                                <!--*/-->
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>

                    <div class="field">
                        <button type="button" id="search-button" class="ui mini teal basic button">
                            <i class="search icon"></i>搜索
                        </button>
                    </div>
                    </div>

            </div>

            <!-- 表格 -->
            <div id="table-container">
                <table th:fragment="blogList" class="ui unstackable celled compact table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="blog, iterStat:${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${blog.title}">window更新</td>
                        <td th:text="${blog.type.name}">认知升级</td>
                        <td th:text="${blog.recommend}?'是':'否'">是</td>
                        <td th:text="${blog.updateTime}">2020-7-17</td>

                        <td>
                            <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal  button">编辑</a>
                            <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red  button">删除</a>
                        </td>
                    </tr>
                    </tbody>

                    <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a onclick="page(this)" th:attr="data-page=${page.number}-1" th:unless="${page.first}"
                                   class="item">上一页</a>
                                <a onclick="page(this)" th:attr="data-page=${page.number}+1" th:unless="${page.last}"
                                   class="item">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>

                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${message}">恭喜，操作成功！</p>
                </div>
            </div>


        </div>


    </div>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opactity-mini">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list ">
                        <div class="item">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" class="ui rounded image" alt="" style="width:80px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">测试一</a>
                        <a href="#" class="item">测试二</a>
                        <a href="#" class="item">测试三</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">联系我</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item m-text-spaced">Email:xuweiqiao@126.com</a>
                        <a href="#" class="item m-text-spaced">QQ : 2436943262</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced">关于博客</h4>
                    <p class="m-opactity-min m-text-spaced">搭建该博客的初衷是学习框架知识，同时博客可以用来记录自己在程序员成长中的点点滴滴</p>
                </div>

            </div>

            <!-- 底部线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opactity-tiny">Copyright <i class="copyright outline icon"></i> 2020 Designed by Jason</p>
        </div>


    </footer>


    <!--/*/<th:block th:replace="admin/_fragments :: scripts">/*/-->
    <!-- Semantic UI基于jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- Semantic UI 的JS CDN 放在最底部 -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        //分页
        function page(obj){
            $("[name='page']").val($(obj).data("page"));
            loaddata();
        }

        //jquery发送ajax请求
        function loaddata(){
            $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
               title : $("[name='title']").val(),
               typeId : $("[name='typeId']").val(),
                recommend : $("[name='recommend']").prop('checked'),
                page: $("[name='page']").val()
            });

        }


        $("#search-button").click(function () {
            loaddata();
        });
        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });


        // 下拉菜单css实现
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');

        });


        //用户名下拉
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>


</body>

</html>
