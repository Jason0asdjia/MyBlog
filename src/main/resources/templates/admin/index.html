<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{../../static/css/user.css}">
</head>

<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-opactity-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item">管理后台</h2>
                <a href="#" class="item m-item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!-- 头像部分 -->
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" alt="" class="ui avatar image">Jason
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手机端的下拉菜单 -->
        <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show">
            <i class="sidebar icon "></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="gray active item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
           <div class="ui success large message">
               <h2>Hi,</h2>
               <p>欢迎登陆</p>
           </div>
            <img src="../../static/images/yasuo.jpg" th:src="@{/images/yasuo.jpg}" alt="" class="ui rounded bordered fluid image">
        </div>


    </div>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments ::footer" class="ui inverted vertical segment m-padded-tb-massive m-opactity-mini">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list ">
                        <div class="item">
                            <img src="../../static/images/terminal.ico" th:src="@{/images/terminal.ico}" class="ui rounded image" alt="" style="width:80px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item">测试一</a>
                        <a href="#" class="item">测试二</a>
                        <a href="#" class="item">测试三</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">联系我</h4>
                    <div class="ui inverted link list ">
                        <a href="#" class="item m-text-spaced">Email:xuweiqiao@126.com</a>
                        <a href="#" class="item m-text-spaced">QQ : 2436943262</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced">关于博客</h4>
                    <p class="m-opactity-min m-text-spaced">搭建该博客的初衷是学习框架知识，同时博客可以用来记录自己在程序员成长中的点点滴滴</p>
                </div>

            </div>

            <!-- 底部线 -->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opactity-tiny">Copyright <i class="copyright outline icon"></i> 2020 Designed by Jason</p>
        </div>


    </footer>


    <!--/*/<th:block th:replace="_fragments :: scripts">/*/-->
    <!-- Semantic UI基于jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- Semantic UI 的JS CDN 放在最底部 -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        // 下拉菜单css实现
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');

        });


        //用户名下拉
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>


</body>

</html>
