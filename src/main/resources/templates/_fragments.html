<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}">title</title>

        <!-- Semantic UI css的CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
        <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
        <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
        <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
        <link rel="stylesheet" href="../static/css/user.css" th:href="@{/css/user.css}">
    </head>
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-opactity-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui header teal item">就到这里吧</h2>
            <a href="#" th:href="@{/}" class="item m-item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i><span th:text="#{nav.index}"></span></a>
            <a href="#" th:href="@{/types/-1}" class="item m-item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="item m-item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="item m-item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="item m-item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>

            <div class="right item  m-item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 手机端的下拉菜单 -->
    <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show">
        <i class="sidebar icon "></i>
    </a>
</nav>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opactity-mini">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list ">
                    <div class="item">
                        <img src="../static/images/terminal.ico" th:src="@{/images/terminal.ico}" class="ui rounded image" alt="" style="width:80px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list " th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog: ${newblogs}" th:text="${blog.title}"> </a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item m-text-spaced" th:text="#{index.email}">Email:</a>
                    <a href="#" class="item m-text-spaced" th:text="#{index.qq}">QQ : </a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced">关于博客</h4>
                <p class="m-opactity-min m-text-spaced">学生一枚，一直是看大神博客学习，此博客一是为了激励自己学习，二是记录自己的学习历程，以方便及时回顾相关知识。</p>
            </div>

        </div>

        <!-- 底部线 -->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opactity-tiny">Copyright <i class="copyright outline icon"></i> 2020 Designed by Jason</p>
    </div>


</footer>

<th:block th:fragment="scripts">
    <!-- Semantic UI基于jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- Semantic UI 的JS CDN 放在最底部 -->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

    <!-- 平滑滚动 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script> -->
    <script src="../static/lib/scrollTo/jquery.scrollTo.min.js" th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>

    <!-- 滚动侦测 -->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

    <!-- 代码高亮 -->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

    <!-- 自动生成目录 -->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>

    <!-- 二维码生成 -->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>


    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
