<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
</head>

<body>
<!-- 导航 -->
<nav th:replace="_fragments::menu(4)" class="ui inverted attached segment m-padded-tb-mini m-opactity-mini m-shadow-small">
</nav>
    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big ">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="column right aligned">
                        共
                        <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">  </h2>篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item: ${archiveMap}">
            <h2 class="ui header center aligned" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog: ${item.value}">
                    <span>
                        <i class="teal circle icon"></i><span th:text="${blog.title}"> </span>
                        <div class="ui teal basic left pointing label m-padded-min m-text-thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">7月</div>
                    </span>
                    <div class="ui pink basic label" th:text="${blog.flag}">原创</div>

                </a>
            </div>
            </th:block>


        </div>

    </div>




    <!-- 底部footer -->
    <footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive m-opactity-mini">
    </footer>

    <th:block th:replace="_fragments :: scripts">
    </th:block>

    <script>
        // 下拉菜单css实现
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');

        });
    </script>


</body>

</html>
